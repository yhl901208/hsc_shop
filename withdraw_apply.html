<body>
<div id="withdraw_apply-wrap">
    <header class="touch-header">
        <a href="javascript:history.go(-1)" class="header-back"></a>
        <div class="header-title">提现申请</div>
        <a href="#" class="header-list">明细</a>
    </header>
    <section class="user-account">
        <div class="info">
            <div class="monney tc">25.05元</div>
            <div class="text tc c6">可提现金额</div>
        </div>
    </section>
    <section class="form-list">
        <div class="select-ka">
            <a href="#">微信打款信息</a>
            <i class="icon-right"></i>
        </div>
        <div class="item">
            <label class="f-333333 f12">真实姓名</label>
            <input name="name" class="" placeholder="输入真实姓名" type="text" id="name"/>
        </div>
        <div class="item">
            <label class="f-333333 f12">真实电话</label>
            <input name="money" class="" placeholder="请输入真实电话" type="tel" id="tel"/>
        </div>
        <div class="item">
            <label class="f-333333 f12">提现金额</label>
            <input name="money" class="" placeholder="请输入提现金额" type="text" id="num" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onpaste="this.value=this.value.replace(/[^0-9]/g,'')" oncontextmenu = "this.value=this.value.replace(/[^0-9]/g,'')"/>
        </div>
    </section>
    <div class="btn-wrap tc">
        <button class="btn-submit f14">提交</button>
    </div>
</div>
    <div class="copyright">

    </div>
<script src="static/plugins/jquery/jquery.min.js"></script>
<script src="static/plugins/layer/layer.js"></script>
<script src="static/js/adaptation.js"></script>
<script src="static/plugins/less/less.min.js"></script>
<script>
    $(function(){
        $('.btn-submit').on('click', function () {
                    var name = $('#name').val();
                    var tel = $('#tel').val();
                    var num = $('#num').val();
                    var reg = /^0?1[3|4|5|7|8][0-9]\d{8,9}$/;
                    if (!name) {
                        layer.open({
                            content: '请输入真实姓名！',
                            style: 'background:rgba(0,0,0,0.8); color:#fff; border:none;',
                            time: 2
                        });
                        return false;
                    }
                    if(!tel){
                        layer.open({
                            content: '请填写真实电话！',
                            style: 'background:rgba(0,0,0,0.8); color:#fff; border:none;',
                            time: 2
                        });
                        return false;
                    }
                   
                    if (!reg.test(tel)) {
                         layer.open({
                             content: '填写真实电话不正确！',
                             style: 'background:rgba(0,0,0,0.8);color:#fff; border:none;',
                             time: 2
                         });
                         return false;
                     }
                     if(!num){
                        layer.open({
                            content: '请填写提现金额！',
                            style: 'background:rgba(0,0,0,0.8); color:#fff; border:none;',
                            time: 2
                        });
                        return false;
                    }
                    var data = {
                       mame: name,
                       tel: tel,
                       money:num
                    };
                    $.post('{:U("Birth/data")}',{data:data},function(data){
                        if(data == 1){
                            
                        }
                    });

                });
    });
</script>
</body>
