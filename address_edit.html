<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>编辑收货地址</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<link rel="stylesheet" href="./static/css/base.css">
<link rel="stylesheet" href="./static/plugins/larea/LArea.css">
<link rel="stylesheet/less" type="text/css" href="./static/css/layout.less">
<style>
    .area_ctrl{
        background-color: #FAFAFA;
    }
</style>
</head>
<body>
<div id="add-edit-wrap">
<header class="touch-header">
    <a href="javascript:window.history.go(-1)" class="header-back"></a>
    <div class="header-title">编辑收货地址</div>
</header>
 <form action="form_action.php" method="post" id="myForm">
    <div class="wrap-box">
        <section class="input-group">
            <div class="ipt-list">
                <div class="input-wrap">
                    <div class="text">
                        <span>收货人</span>       
                    </div>
                    <div class="wrap-ipt">
                        <input type="text" class="" name="username" id="name" placeholder="收货人姓名">
                    </div>
                </div>
               
                <div class="input-wrap">
                    <div class="text">
                        <span>联系电话</span>       
                    </div>
                    <div class="wrap-ipt">
                        <input type="tel" class="" name="tel" id="tel" placeholder="收货人联系电话">
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="text">
                        <span>选择地区</span>       
                    </div>
                    <div class="wrap-ipt">
                        <input type="text" class="" name="city" id="city" readonly="" placeholder="城市选择特效"  value="广东省,深圳市,南山区">
                        <input id="value1" type="hidden" value="20,234,504"/>
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="text">
                        <span>详细地址</span>       
                    </div>
                    <div class="wrap-ipt">
                       
                        <input type="text" class="" name="address" id="address" placeholder="街道门牌，无需重复地区信息">
                    </div>
                </div>
                <div class="input-wrap">
                    <div class="text">
                        <span>邮政编码</span>       
                    </div>
                    <div class="wrap-ipt">
                        <input type="text" class="" name="number" id="number" placeholder="邮政编码（选填）">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="btn-wrap">
        <input type="submit" class="btn-red" value="保存">
    </div>
</form>
</div>
<div class="copyright">版权©2016 弘善筹  腾信通</div>
<script src="static/plugins/jquery/jquery.min.js"></script>
<script src="./static/plugins/larea/LAreaData1.js"></script>
<script src="./static/plugins/larea/LAreaData2.js"></script>
<script src="./static/plugins/larea/LArea.js"></script>
<script src="static/plugins/layer/layer.js"></script>
<script src="static/js/adaptation.js"></script>
<script src="static/plugins/less/less.min.js"></script>
<script>
    $(function(){
        var area1 = new LArea();
        area1.init({
            'trigger': '#city', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
    });
</script>
</body>
</html>
