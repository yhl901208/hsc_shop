    <script type="text/javascript">
             
        var mySwiper = new Swiper('.banner', {
            autoplay: 5000,
            autoplayDisableOnInteraction: false,
            pagination: '.swiper-pagination',
            paginationClickable: true
        });      
                 
        var tabsSwiper = new Swiper('.tap-content', {
                speed: 500,
                autoHeight:true,
                observer:true,//修改swiper自己或子元素时，自动初始化swiper
                observeParents:true,//修改swiper的父元素时，自动初始化swiper
                onSlideChangeStart: function () {
                $(".detail-nav .selected").removeClass('selected');
                var index = tabsSwiper.activeIndex;
                $(".detail-nav li").eq(index).addClass('selected');
            }
        });
        $(".desc-show-1 img").on('load', function () {
            console.log("00");
            tabsSwiper.onResize();
        });
        $(".detail-nav li").on('click', function (e) {
            e.preventDefault();
            $(".detail-nav .selected").removeClass('selected');
            $(this).addClass('selected');
            tabsSwiper.slideTo($(this).index());
        });

    </script>
