<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>登录</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<link rel="stylesheet" href="./static/css/base.css">
<link rel="stylesheet/less" type="text/css" href="./static/css/layout.less">
</head>
<body>
<div id="login-wrap">
 <form action="" method="post" id="myForm">
    <div class="wrap-box">
        <section class="input-group">
            <div class="title">帐号登录</div>
            <div class="ipt-list">
                <div class="input-wrap">
                    <div class="text">
                        <i class="icon-people"></i>
                    </div>
                    <div class="wrap-ipt">
                        <input type="text" class="" name="name" id="name" value="" placeholder="请输入用户名"/>

                    </div>
                </div>
               
                <div class="input-wrap">
                    <div class="text">
                        <i class="icon-pass"></i>
                    </div>
                    <div class="wrap-ipt">
                        <input type="password" class="" name="pass" id="pass" value="" placeholder="请输入密码">
                    </div>
                </div>
                <div class="read clearfix">
                    <i class="radio active"></i>
                    <b>记住用户名</b>
                    <a href="#" class="pass-text">忘记密码？</a>
                    <input type="hidden" id="forget-pass" value="1"/>
                </div>
              
            </div>
        </section>
    </div>
    <div class="btn-wrap mar-top60">
         <input type="hidden" name="id" value="">
         <input type="submit" class="btn-red" value="登录"/>
    </div>
</form>
</div>
<script src="static/plugins/jquery/jquery.min.js"></script>
<script src="static/js/adaptation.js"></script>
<script src="static/plugins/less/less.min.js"></script>
<script src="static/plugins/jqueryform/jquery.form.js"></script>
<script type="text/javascript" >
    $(function () {
        $(".read .radio").click(function(){
            if($(this).hasClass("active")){
                $(this).removeClass("active");
                $("#forget-pass").val("0");
            }else{
                $(this).addClass("active");
                 $("#forget-pass").val("1");
            }
        });
        
        $("#myForm").submit(function(){  
            var name = $('#name').val();
            var pass = $('#pass').val();
            if(!name){
                alert("请输入用户名！");  
                return false; 
            };
            if(!pass){
                alert("请输入密码！");  
                return false; 
            };
            $(this).ajaxSubmit({  
                type:"post",  //提交方式  
                dataType:"json", //数据类型  
                url:"#", //请求url  
                success:function(data){ //提交成功的回调函数和相关的验证信息  
                   if(data.result == 404){
                        alert('您没有更改数据')
                   }else{
                        alert("修改成功");
                   }
                    
                }  
            });  
            return false; //不刷新页面  
        });  

    });
</script>      
</body>
</html>
